name: Deploy Nuxt Home

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Check project files
        run: |
          echo "--- LIST . ---"
          ls -al .
          echo "--- LIST subdirectories ---"
          find . -maxdepth 2 -type f
          echo "--- SHOW nuxt.config.ts ---"
          cat nuxt.config.ts || echo "nuxt.config.ts NOT FOUND"

      # ðŸ”¥ SSR å¼·åˆ¶ï¼ˆæœ€é‡è¦ï¼‰
      - name: Force SSR mode for Nitro
        run: |
          echo "CI=0" >> $GITHUB_ENV
          echo "NITRO_PRESET=node" >> $GITHUB_ENV
          echo "NITRO_NO_SERVE=0" >> $GITHUB_ENV
          echo "NITRO_PLATFORM=node" >> $GITHUB_ENV
          echo "FORCE_NITRO_NODE=1" >> $GITHUB_ENV
          echo ">>> ENV applied for SSR build"

      - name: Install dependencies
        run: npm ci

      - name: Build for production (SSR)
        run: |
          echo "=== ENV Before Build ==="
          printenv | sort
          echo "=== Start Build ==="
          npm run build

      - name: Debug .output
        run: |
          echo "=== CHECK .output ==="
          pwd
          ls -al .
          ls -al .output || echo ".output not found"
          ls -R .output || echo ".output empty"

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".output/"
          target: "/var/www/tools/cid-tools-twitter-search-commands/"
          strip_components: 0
          tar_dereference: true

      - name: Restart service on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            echo "Restarting cid-tools-twitter-search-commands.service..."
            sudo -n systemctl restart cid-tools-twitter-search-commands.service
            echo "Service restarted. Checking status..."
            sudo -n systemctl status cid-tools-twitter-search-commands.service --no-pager || true
